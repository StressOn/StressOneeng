// Update the fetchQualityDefects function to match your Firebase structure
function fetchQualityDefects() {
    const defectsRef = database.ref('qualityDefects');
    
    defectsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        let totalCount = 0;
        let issue1Count = 0;
        let issue2Count = 0;
        let issue3Count = 0;
        
        tableBody.innerHTML = '';
        defectData.dates = [];
        defectData.counts = [];
        defectData.issue1Counts = [];
        defectData.issue2Counts = [];
        defectData.issue3Counts = [];
        
        // Temporary object to group by date
        const dateGroups = {};
        
        if (data) {
            // Process each date
            for (const dateKey in data) {
                const dateEntries = data[dateKey];
                
                // Process each defect entry for this date
                for (const entryKey in dateEntries) {
                    const defect = dateEntries[entryKey];
                    totalCount++;
                    
                    const date = new Date(dateKey.replace(/-/g, '/'));
                    const dateString = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        year: 'numeric'
                    });
                    
                    if (!dateGroups[dateString]) {
                        dateGroups[dateString] = {
                            count: 0,
                            issue1: 0,
                            issue2: 0,
                            issue3: 0
                        };
                    }
                    
                    // Update counters based on defect type
                    const issueType = defect.defectType || 'N/A';
                    dateGroups[dateString].count++;
                    
                    if (issueType.includes('1')) {
                        dateGroups[dateString].issue1++;
                        issue1Count++;
                    } else if (issueType.includes('2')) {
                        dateGroups[dateString].issue2++;
                        issue2Count++;
                    } else if (issueType.includes('3')) {
                        dateGroups[dateString].issue3++;
                        issue3Count++;
                    }
                    
                    // Add to table
                    const row = document.createElement('tr');
                    const defectDate = new Date(defect.timestamp * 1000);
                    const timeString = defectDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const issueClass = issueType.toLowerCase().replace('_', '-');
                    
                    row.innerHTML = `
                        <td>${dateString}</td>
                        <td>${timeString}</td>
                        <td>${defect.staff || 'N/A'}</td>
                        <td class="defect-type ${issueClass}">${issueType}</td>
                    `;
                    tableBody.appendChild(row);
                }
            }
            
            // Prepare chart data - sort by date
            const sortedDates = Object.keys(dateGroups).sort((a, b) => {
                return new Date(a) - new Date(b);
            });
            
            for (const date of sortedDates) {
                defectData.dates.push(date);
                defectData.counts.push(dateGroups[date].count);
                defectData.issue1Counts.push(dateGroups[date].issue1);
                defectData.issue2Counts.push(dateGroups[date].issue2);
                defectData.issue3Counts.push(dateGroups[date].issue3);
            }
        }
        
        // Update UI
        totalDefectsEl.textContent = totalCount;
        issue1CountEl.textContent = issue1Count;
        issue2CountEl.textContent = issue2Count;
        issue3CountEl.textContent = issue3Count;
        updateChart();
    }, (error) => {
        console.error('Error fetching data:', error);
        totalDefectsEl.textContent = 'Error';
    });
}
        // Initialize or update the chart
function updateChart() {
    const ctx = document.getElementById('defectiveChart').getContext('2d');
    
    // Sort dates and get last 10
    const sortedDates = [...defectData.dates].sort((a, b) => new Date(a) - new Date(b));
    const last10Dates = sortedDates.slice(-10);
    const last10Issue1 = last10Dates.map(date => defectData.issue1Counts[defectData.dates.indexOf(date)]);
    const last10Issue2 = last10Dates.map(date => defectData.issue2Counts[defectData.dates.indexOf(date)]);
    const last10Issue3 = last10Dates.map(date => defectData.issue3Counts[defectData.dates.indexOf(date)]);

    // Safely destroy previous chart
    if (window.defectiveChart && typeof window.defectiveChart.destroy === 'function') {
        try {
            window.defectiveChart.destroy();
        } catch (e) {
            console.warn("Failed to destroy previous chart:", e);
        }
    }
                window.defectiveChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: defectData.dates,
                        datasets: [
                            {
                                label: 'ISSUE_1',
                                data: defectData.issue1Counts,
                                backgroundColor: '#FF6384',
                                borderColor: '#CC526E',
                                borderWidth: 1
                            },
                            {
                                label: 'ISSUE_2',
                                data: defectData.issue2Counts,
                                backgroundColor: '#36A2EB',
                                borderColor: '#2D89C4',
                                borderWidth: 1
                            },
                            {
                                label: 'ISSUE_3',
                                data: defectData.issue3Counts,
                                backgroundColor: '#FFCE56',
                                borderColor: '#E6B949',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Quality Defects by Type',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            },
                            legend: {
                                position: 'top'
                            }
                        },
                        scales: {
                            x: {
                                stacked: false,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                stacked: false,
                                title: {
                                    display: true,
                                    text: 'Number of Defects'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        
// Add this function to your script
function exportToExcel() {
    // Prepare data for export
    const exportData = [];
    
    // Get all table rows
    const rows = document.querySelectorAll('#defectiveTableBody tr');
    
    // Add headers
    exportData.push(['Date', 'Time', 'Staff', 'Issue Type']);
    
    // Add each row's data
    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        exportData.push([
            cells[0].textContent,
            cells[1].textContent,
            cells[2].textContent,
            cells[3].textContent
        ]);
    });
    
    // Create workbook
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(exportData);
    
    // Add worksheet to workbook
    XLSX.utils.book_append_sheet(wb, ws, 'Defect Records');
    
    // Export the workbook
    XLSX.writeFile(wb, `Quality_Defects_${new Date().toISOString().split('T')[0]}.xlsx`);
}
